<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

    <title>Document</title>
</head>
<body>
    
    <div class="container flex bg-black">

        <div class="left bg-grey">

            <div class="home bg-grey rounded m-1 p-1" >
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id="foot"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id="foot"><span>Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="foot"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="foot"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="foot"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="foot"><span>Accessibility</span></a></div>
                </div>

            </div>
            
        </div>

        <div class="right bg-grey rounded m-1">

            <div class="header">

                <div class="nav">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5"  stroke-linecap="round" stroke-linejoin="round"/>   
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>

                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>

            </div>

            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>

                <div class="card-container">

                    <div class="card">

                        <div class="play-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="#1DB954"/>
                                <polygon points="35,30 35,70 70,50" fill="#000000"/>
                            </svg>
                        </div>

                        <img src="Assets/aujla.jpg" alt="image">
                        <h2>Admirin You</h2>
                        <p>Karan Aujla</p>

                    </div>

                </div>

                <div class="playbar">

                    <div class="songbtn">
                        <img src="previous.svg" alt="">
                        <img src="play.svg" alt="">
                        <img src="next.svg" alt="">
                    </div>

                </div>

            </div>

        </div>

    </div>


<script src="script.js"></script>
</body>
</html>
